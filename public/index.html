<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Agenda de contactos</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mis contactos</h1>
            <p>Gestiona, almacena, tus contactos de forma eficiente </p>
        </header>
    </div>
    
    <div class="add-task-form">
        <h2>Agregar un nuevo contacto</h2>
        <form id="taskForm">
            <div class="form-group">
                <label for="firstName">Nombre</label>
                <input type="text" id="firstName" name="name" required> 
            </div>
            <div class="form-group">
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Numero</label>
                <input type="text" id="phoneNumber" name="number" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electronico</label>
                <input type="text" id="email" name="email"> 
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>

<div class="contact-container">
    <h2>Mis contactos</h2>
    
    <div class="contact-tools">      
        <input type="text" id="searchInput" placeholder="Buscar por nombre, número o email...">
        <div class="sort-options">
            <label>Ordenar por:</label>
            <div class="sort-options1">
                <button id="sortNameAsc" class="btn-sort">Nombre (A-Z) ⬆️</button>
                <button id="sortNameDesc" class="btn-sort">Nombre (Z-A) ⬇️</button>
            </div>
        </div>
    </div>
    
    <div id="tasksList">
        <p>Los contactos se guardarán acá</p>
    </div>
</div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Contacto</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div>
                    <label for="editFirstName">Nombre*</label>
                    <input type="text" id="editFirstName" required>
                </div>
                <div>
                    <label for="editLastName">Apellido*</label>
                    <input type="text" id="editLastName" required>
                </div>
                <div>
                    <label for="editNumber">Numero*</label>
                    <input type="text" id="editNumber" required> 
                </div>
                <div>
                    <label for="editEmail">Correo Electronico*</label>
                    <input type="text" id="editEmail">
                </div>
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
